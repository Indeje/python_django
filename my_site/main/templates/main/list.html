{% extends 'main/base.html' %}

{% block title %} View List {% endblock %}

{% block content %}
    <h1>{{ls.name}}</h1>
    <ul>
    {% for item in ls.item_set.all %}
        {% if item.complete %}
            <li>{{item.name}} - COMPLETE</li>
        {% else %}
            <li>{{item.name}} - INCOMPLETE</li>
        {% endif %}
    {% endfor %}
    </ul>
{% endblock %}
